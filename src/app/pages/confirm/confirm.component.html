<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Validar Codigo</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="login-form" [formGroup]="confirmForm">
        <mat-form-field appearance="outline" class="full-width-input">
          <mat-label>Codigo</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            placeholder="Ingresa tu codigo de validación"
            required
            formControlName="confirmationCode"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Ocultar contraseña'"
            [attr.aria-pressed]="hidePassword"
          >
            <mat-icon>{{
              hidePassword ? "visibility_off" : "visibility"
            }}</mat-icon>
          </button>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions class="full-width-button">
      <button
        mat-raised-button
        type="submit"
        class="full-width-button"
        [disabled]="confirmForm.invalid"
        (click)="onSubmit()"
      >
        Validar
      </button>
    </mat-card-actions>
  </mat-card>
</div>
